trigger: none

pr:
  branches:
    include:
      - main

pool: Upstream Pool

jobs:
  - job: scan_images
    timeoutInMinutes: 10
    workspace:
      clean: all
    steps:
      - template: templates/publish-images.yaml
        parameters:
          publish: false
  - job: lint
    timeoutInMinutes: 5
    workspace:
      clean: all
    steps:
      - script: make lint
        displayName: Run lint
  - job: unit_test
    timeoutInMinutes: 5
    workspace:
      clean: all
    steps:
      - script: make test
        displayName: Unit test
  - job: shellcheck
    timeoutInMinutes: 5
    workspace:
      clean: all
    steps:
      - script: make shellcheck
        displayName: shellcheck
  - job:
    timeoutInMinutes: 20
    dependsOn:
    - lint
    - scan_images
    - shellcheck
    - unit_test
    workspace:
      clean: all
    variables:
      # we can enable actual tenant id for functional e2e
      AZURE_TENANT_ID: "fake tenant id"
    strategy:
      matrix:
        aks_linux:
          REGISTRY: upstreamk8sci.azurecr.io/aad-pod-managed-identity
        arc:
          REGISTRY: upstreamk8sci.azurecr.io/aad-pod-managed-identity
          ARC_CLUSTER: "true"
        kind_v1_18_19:
          KIND_NODE_VERSION: v1.18.19
          LOCAL_ONLY: "true"
        kind_v1_19_11:
          KIND_NODE_VERSION: v1.19.11
          LOCAL_ONLY: "true"
        kind_v1_20_7:
          KIND_NODE_VERSION: v1.20.7
          LOCAL_ONLY: "true"
        kind_v1_21_1:
          KIND_NODE_VERSION: v1.21.1
          LOCAL_ONLY: "true"
    steps:
      - script: make test-e2e
        displayName: Webhook E2E test suite
