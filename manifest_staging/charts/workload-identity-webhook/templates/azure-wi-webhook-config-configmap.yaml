apiVersion: v1
data:
  AZURE_ENVIRONMENT: {{ .Values.azureEnvironment | default "AzurePublicCloud" }}
  AZURE_TENANT_ID: {{ required "A valid .Values.azureTenantID entry required!" .Values.azureTenantID }}
  PROXY_IMAGE: {{ .Values.proxyImage | default "upstream.azurecr.io/oss/v2/azure/workload-identity/proxy:v1.5.1" }}
  PROXY_INIT_IMAGE: {{ .Values.proxyInitImage | default "upstream.azurecr.io/oss/v2/azure/workload-identity/proxy-init:v1.5.1" }}
  # The following is used to configure the webhook server
kind: ConfigMap
metadata:
  labels:
    app: '{{ template "workload-identity-webhook.name" . }}'
    azure-workload-identity.io/system: "true"
    chart: '{{ template "workload-identity-webhook.name" . }}'
    release: '{{ .Release.Name }}'
  name: azure-wi-webhook-config
  namespace: '{{ .Release.Namespace }}'
