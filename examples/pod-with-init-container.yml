apiVersion: v1
kind: Pod
metadata:
  name: httpbin-pod
  labels:
    app: httpbin
spec:
  serviceAccountName: old-sa
  initContainers:
  - name: init-networking
    image: mcr.microsoft.com/oss/azure/aad-pod-managed-identity/proxy-init:v0.2.0
    imagePullPolicy: Always
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
      privileged: true
  containers:
  - name: nginx
    image: nginx:alpine
    ports:
    - containerPort: 80
  - name: proxy
    image: mcr.microsoft.com/oss/azure/aad-pod-managed-identity/proxy:v0.2.0
    imagePullPolicy: Always
    ports:
    - containerPort: 8000
