resources:
- manager.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: manager
  newName: docker.pkg.github.com/azure/aad-pod-managed-identity/manager
  newTag: latest
configMapGenerator:
- literals:
  - AZURE_TENANT_ID="${AZURE_TENANT_ID}"
  - AZURE_ENVIRONMENT="${AZURE_ENVIRONMENT:-AzurePublicCloud}"
  name: aad-pi-config
