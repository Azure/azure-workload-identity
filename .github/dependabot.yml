version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "security"
    ignore:
      - dependency-name: "*"
        update-types:
        - "version-update: major"
        - "version-update: minor"
  - package-ecosystem: "npm"
    directory: "/example/msal-node"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "security"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "security"
