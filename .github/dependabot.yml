version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    ignore:
      - dependency-name: "*"
        update-types:
        - "version-update:semver-major"
        - "version-update:semver-minor"
    groups:
      k8s:
        patterns:
        - "k8s.io/*"
        - "sigs.k8s.io/*"
      azure-sdk:
        patterns:
        - "github.com/Azure/azure-sdk-for-go/*"

  - package-ecosystem: "npm"
    directory: "/example/msal-node"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    groups:
      all:
