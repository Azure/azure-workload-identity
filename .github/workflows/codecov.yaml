name: Codecov
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "^1.20"
      - name: Run tests
        run: make test
      - uses: codecov/codecov-action@40a12dcee2df644d47232dde008099a3e9e4f865
        with:
          files: ./cover.out
