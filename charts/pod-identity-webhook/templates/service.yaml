apiVersion: v1
kind: Service
metadata:
  name: aad-pi-webhook-webhook-service
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    {{- toYaml .Values.labels | nindent 4 }}