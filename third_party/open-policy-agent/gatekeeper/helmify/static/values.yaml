# Default values for workload-identity-webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
image:
  repository: mcr.microsoft.com/oss/azure/workload-identity/webhook
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  release: v1.5.1
# Proxy sidecar image configuration  
proxy:
  image:
    registry: mcr.microsoft.com/oss/azure/workload-identity
    repository: proxy
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  initImage:
    registry: mcr.microsoft.com/oss/azure/workload-identity
    repository: proxy-init
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
imagePullSecrets: []
nodeSelector:
  kubernetes.io/os: linux
resources:
  limits:
    cpu: 100m
    memory: 30Mi
  requests:
    cpu: 100m
    memory: 20Mi
tolerations: []
affinity: {}
topologySpreadConstraints: []
service:
  type: ClusterIP
  port: 443
  targetPort: 9443
azureEnvironment: AzurePublicCloud
azureTenantID:
logLevel: info
metricsAddr: ":8095"
metricsBackend: prometheus
priorityClassName: system-cluster-critical
mutatingWebhookAnnotations: {}
podLabels: {}
podAnnotations: {}
mutatingWebhookNamespaceSelector: {}
# minAvailable and maxUnavailable are mutually exclusive
podDisruptionBudget:
  minAvailable: 1
  # maxUnavailable: 0
